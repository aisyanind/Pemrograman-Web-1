<html>
    <head>
        <title> Form Pendaftaran Kursus </title>
    </head>
    <body>
        <table align="center" width="42%" border="3" cellspacing="1">
            <tr height="90" bgcolor="#87ceea">
                <th align="center" colspan="2" style="font-family: Arial, Helvetica, sans-serif ;color: #d71814;">
                <h1> Pendaftaran Kursus </h1></th>
            </tr>
            <tr height="375" bgcolor="#808080"> 
                <td valign="top">
                    <table>
                        <h3 style="font-family: Arial, Helvetica, sans-serif;"> Data Diri </h3>
                        <form>
                            <td> Nama </td> 
                            <td> <input type="text" name="nama"></td> 
                            <tr>
                                <td> Nim </td>
                                <td><input type="text" name="nim" value="" maxlength="13"></td></tr>
                            <tr>
                                <td> E-mail </td>
                                <td><input type="email" name="E-mail"></td></tr>
                            <tr>
                                <td> Tanggal Lahir </td>
                                <td><input type="date" name="Tanggal Lahir"></td></tr>
                            <tr valign="top">
                                <td> Jenis Kelamin </td>
                                <td><input type="radio" name="jenis_kelamin" value="L">Laki-laki<br>    
                                    <input type="radio" name="jenis_kelamin" value="P">Perempuan</td></tr>
                            <tr valign="top">
                                <td> Pilih Program Kursus </td>
                                <td><input type="checkbox" name="centang 1" value="C#">C# 
                                    <br><input type="checkbox" name="centang 2" value="Java">Java 
                                    <br><input type="checkbox" name="centang 3" value="SQL">SQL 
                                    <br><input type="checkbox" value="HP">HTML dan PHP<br></td></tr>  
                            <tr>  
                                <td> Pilihan Hari/Jam Kursus</td>
                                <td><select name="Jadwal Kursus" > 
                                    <option value="jd"> Senin-Rabu/09.00-11.00</option>
                                    <option value="jd"> Rabu-Jumat/09.00-11.00</option></select></td>
                    </table>      
                </td>
            </tr>
            <tr height="150" bgcolor="#e18a7f" valign="top">
                <td style="padding: 5px;"> Komentar Anda <br>
                    <textarea name="komentar" cols="50" rows="5" style="margin-bottom: 5"></textarea><br>
                    <button type="reset"  value="Reset"> Reset </button>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="button" value="Cancel">Cancel</button>
                </td>
            </tr>
        </form>
    </body>
</html>
